<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nugget's Yarn Maze</title>
  <style>
    body {
      margin: 0;
      background-color: #fef6e4;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff8dc;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="512" height="512"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const TILE_SIZE = 32;
    const ROWS = 16;
    const COLS = 16;

    const map = [
      "################",
      "#......##......#",
      "#.####.##.####.#",
      "#o............o#",
      "#.####.##.####.#",
      "#..............#",
      "####.#.##.#.####",
      "####.#.##.#.####",
      "####.#.##.#.####",
      "#............#.#",
      "#.####.##.####.#",
      "#......##......#",
      "#.####.##.####.#",
      "#o............o#",
      "################"
    ];

    const nuggetImg = new Image();
    nuggetImg.src = "nugget_idle.png";
    const yarnImg = new Image();
    yarnImg.src = "yarn_blue.png";
    const specialYarnImg = new Image();
    specialYarnImg.src = "yarn_gold.png";
    const catImg = new Image();
    catImg.src = "cat_enemy.png";

    const sfxYarn = new Audio("yarn_collect.mp3");
    const sfxSpecial = new Audio("powerup.mp3");
    const sfxMeow = new Audio("meow.mp3");
    const bgMusic = new Audio("bg_music.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    let player = {
      x: 1,
      y: 1,
      dirX: 0,
      dirY: 0,
      moveCooldown: 0,
      invincible: 0
    };

    let yarns = [];
    let specialYarns = [];
    let enemies = [
      { x: 7, y: 7, dirX: 0, dirY: -1, alive: true },
      { x: 8, y: 7, dirX: 0, dirY: 1, alive: true }
    ];

    let score = 0;
    let timer = 0;
    let gameWon = false;

    function initYarns() {
      yarns = [];
      specialYarns = [];
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          if (map[y][x] === '.') yarns.push({ x, y });
          if (map[y][x] === 'o') specialYarns.push({ x, y });
        }
      }
    }

    function drawMap() {
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          if (map[y][x] === '#') {
            ctx.fillStyle = "#d9d4b0";
            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          } else {
            ctx.fillStyle = "#fff8dc";
            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          }
        }
      }
    }

    function drawYarns() {
      yarns.forEach(dot => {
        ctx.drawImage(yarnImg, dot.x * TILE_SIZE + 8, dot.y * TILE_SIZE + 8, 16, 16);
      });
      specialYarns.forEach(dot => {
        ctx.drawImage(specialYarnImg, dot.x * TILE_SIZE + 8, dot.y * TILE_SIZE + 8, 16, 16);
      });
    }

    function drawPlayer() {
      ctx.drawImage(nuggetImg, player.x * TILE_SIZE, player.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
    }

    function drawEnemies() {
      enemies.forEach(e => {
        if (e.alive) ctx.drawImage(catImg, e.x * TILE_SIZE, e.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
      });
    }

    function drawHUD() {
      ctx.fillStyle = "#000";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Time: " + Math.floor(timer / 60), 400, 20);
    }

    function showVictory() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "28px Arial";
      ctx.fillText("ðŸŽ‰ You Win! ðŸŽ‰", 150, 240);
      ctx.font = "20px Arial";
      ctx.fillText("Final Score: " + score, 180, 280);
    }

    function updatePlayer() {
      if (player.moveCooldown > 0) {
        player.moveCooldown--;
        return;
      }

      let targetX = player.x + player.dirX;
      let targetY = player.y + player.dirY;
      if (map[targetY][targetX] !== '#') {
        player.x = targetX;
        player.y = targetY;
        player.moveCooldown = 10;
      }

      let collectedYarn = yarns.find(dot => dot.x === player.x && dot.y === player.y);
      if (collectedYarn) {
        yarns = yarns.filter(dot => !(dot.x === player.x && dot.y === player.y));
        score++;
        sfxYarn.play();
      }

      let collectedSpecial = specialYarns.find(dot => dot.x === player.x && dot.y === player.y);
      if (collectedSpecial) {
        specialYarns = specialYarns.filter(dot => !(dot.x === player.x && dot.y === player.y));
        player.invincible = 300;
        score += 5;
        sfxSpecial.play();
      }

      if (player.invincible > 0) player.invincible--;
    }

    function updateEnemies() {
      enemies.forEach(e => {
        if (!e.alive) return;

        let choices = [
          { x: e.x + 1, y: e.y },
          { x: e.x - 1, y: e.y },
          { x: e.x, y: e.y + 1 },
          { x: e.x, y: e.y - 1 }
        ].filter(p => map[p.y][p.x] !== '#');

        if (choices.length > 0) {
          let target = choices[Math.floor(Math.random() * choices.length)];
          e.x = target.x;
          e.y = target.y;
        }

        if (e.x === player.x && e.y === player.y) {
          if (player.invincible > 0) {
            e.alive = false;
            sfxMeow.play();
          } else {
            alert("Game Over! Nugget got caught!");
            window.location.reload();
          }
        }
      });
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") { player.dirX = 0; player.dirY = -1; }
      if (e.key === "ArrowDown") { player.dirX = 0; player.dirY = 1; }
      if (e.key === "ArrowLeft") { player.dirX = -1; player.dirY = 0; }
      if (e.key === "ArrowRight") { player.dirX = 1; player.dirY = 0; }
    });

    function gameLoop() {
      if (gameWon) {
        showVictory();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMap();
      updatePlayer();
      updateEnemies();
      drawYarns();
      drawPlayer();
      drawEnemies();
      drawHUD();

      timer++;
      if (yarns.length === 0 && specialYarns.length === 0) gameWon = true;

      requestAnimationFrame(gameLoop);
    }

    nuggetImg.onload = () => {
      initYarns();
      bgMusic.play();
      gameLoop();
    };
  </script>
</body>
</html>
